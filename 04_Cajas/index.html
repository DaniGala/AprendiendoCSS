<!DOCTYPE html>
<html lang="en">

        <div class="caja">

            <p>Caja 6</p>
        </div>

        <div class="caja">
            <p>Caja 8</p>
        </div>

        <div class="caja">
            <p>Caja 9</p>

    <!--Elementos no flotados-->
    <h2>Estos son elementos no flotados</h2>
    <p>Párrafo de los elementos no flotados</p>
